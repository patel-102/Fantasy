<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbio - Gallery</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{height:100vh;width:100vw;background:#000;color:#fff;overflow:hidden;display:flex;align-items:center;justify-content:center;}
    
    .gallery{position:relative;width:100%;height:100%;overflow:hidden;}
    .gallery img{
      position:absolute;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      animation:fadeSlide 30s infinite;
    }
    .gallery img:nth-child(1){animation-delay:0s;}
    .gallery img:nth-child(2){animation-delay:10s;}
    .gallery img:nth-child(3){animation-delay:20s;}

    @keyframes fadeSlide{
      0%{opacity:0;transform:scale(1.1);}
      10%{opacity:1;transform:scale(1);}
      30%{opacity:1;}
      40%{opacity:0;transform:scale(1.1);}
      100%{opacity:0;}
    }

    .back-btn, .signin-btn{
      position:absolute;
      top:20px;
      padding:6px 14px;
      font-size:0.8rem;
      color:#fff;
      border-radius:30px;
      background:transparent;
      cursor:pointer;
      opacity:0.7;
      transition:0.3s;
      z-index:2;
    }
    .back-btn{left:25px;border:1px solid #ff0066;}
    .back-btn:hover{background:#ff0066;opacity:1;}
    .signin-btn{right:25px;border:1px solid #00ffcc;}
    .signin-btn:hover{background:#00ffcc;color:#000;opacity:1;}

    .login-popup{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.85);
      display:flex;align-items:center;justify-content:center;
      flex-direction:column;
      z-index:5;
      display:none;
    }
    .login-popup input{
      padding:10px 15px;
      border:none;
      border-radius:20px;
      outline:none;
      margin-bottom:10px;
      width:220px;
      text-align:center;
    }
    .login-popup button{
      padding:8px 18px;
      border:none;
      border-radius:20px;
      background:#00ffcc;
      cursor:pointer;
    }

    .login-popup p {
      color: #ccc;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .upload-section{
      position:absolute;
      bottom:30px;
      left:50%;
      transform:translateX(-50%);
      display:none;
      z-index:3;
      text-align:center;
    }
    .upload-section input[type="file"]{
      background:#111;
      border:1px solid #00ffcc;
      border-radius:20px;
      padding:6px 10px;
      cursor:pointer;
      color:#00ffcc;
      margin-bottom:10px;
    }
    .upload-section button{
      padding:8px 18px;
      border:none;
      border-radius:20px;
      background:#00ffcc;
      color:#000;
      cursor:pointer;
      font-weight:600;
      margin:0 5px;
    }
    .upload-section button:hover{
      background:#00ffaa;
    }

    @media(max-width:768px){
      .back-btn, .signin-btn{
        font-size:0.7rem;
        padding:4px 10px;
        top:15px;
      }
      .back-btn{left:15px;}
      .signin-btn{right:15px;}
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.location.href='index.html'">‚üµ Back</button>
  <button class="signin-btn" id="signinBtn">Sign In</button>

  <div class="login-popup" id="loginPopup">
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button id="submitEmail">Submit</button>
    <p id="countdownText"></p>
  </div>

  <div class="gallery" id="gallery"></div>
    
    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="pic1">
    <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" alt="pic2">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="pic3">
    
  <div class="upload-section" id="uploadSection">
    <input type="file" id="imageUpload" accept="image/*" multiple>
    <br>
    <button id="submitImages">Post Pictures</button>
  </div>

  <script>
    const signinBtn = document.getElementById('signinBtn');
    const loginPopup = document.getElementById('loginPopup');
    const submitEmail = document.getElementById('submitEmail');
    const emailInput = document.getElementById('emailInput');
    const uploadSection = document.getElementById('uploadSection');
    const gallery = document.getElementById('gallery');
    const submitImages = document.getElementById('submitImages');
    const imageUpload = document.getElementById('imageUpload');
    const countdownText = document.getElementById("countdownText");

    const encodedEmail = "cHJhYmhhdHZlcm1hNjcyQGdtYWlsLmNvbQ=="; 

    let redirectTimeout;
    let countdownInterval;

    signinBtn.addEventListener('click', () => {
      loginPopup.style.display = "flex";
      let secondsLeft = 10;
      countdownText.textContent = `Redirecting in ${secondsLeft} seconds...`;

      countdownInterval = setInterval(() => {
        secondsLeft--;
        countdownText.textContent = `Redirecting in ${secondsLeft} seconds...`;
        if (secondsLeft <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);

      redirectTimeout = setTimeout(() => {
        window.location.href = "index1.html";
      }, 10000);
    });

    submitEmail.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const decodedEmail = atob(encodedEmail);
      if (email.toLowerCase() === decodedEmail.toLowerCase()) {
        clearTimeout(redirectTimeout);
        clearInterval(countdownInterval);
        countdownText.textContent = "";
        loginPopup.style.display = "none";
        uploadSection.style.display = "block";
        alert("Welcome Admin! You can now add images.");
      } else {
        window.location.href = "index1.html";
      }
    });

    // Load images from server
    async function loadGallery() {
      try {
        const res = await fetch('upload.php?action=list');
        const images = await res.json();
        gallery.innerHTML = "";
        images.forEach((src, index) => {
          const img = document.createElement("img");
          img.src = src + "?t=" + new Date().getTime();
          img.style.animationDelay = `${index * 10}s`;
          gallery.appendChild(img);
        });
      } catch (e) {
        console.error("Failed to load images", e);
      }
    }

    loadGallery();

    // Upload selected images
    submitImages.addEventListener('click', async () => {
      const files = imageUpload.files;
      if (files.length === 0) {
        alert("Please select at least one image!");
        return;
      }
      const formData = new FormData();
      for (let file of files) {
        formData.append("images[]", file);
      }
      try {
        const res = await fetch("upload.php", {
          method: "POST",
          body: formData
        });
        const data = await res.text();
        alert(data);
        loadGallery();
        imageUpload.value = "";
      } catch (e) {
        alert("Upload failed.");
      }
    });
  </script>

</body>
</html>
