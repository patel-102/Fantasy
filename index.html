<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbio - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      color: #fff;
      background-color: #000;
    }

    /* Background slideshow */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 30s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 10s; }
    .slideshow img:nth-child(3) { animation-delay: 20s; }

    @keyframes slideShow {
      0% { opacity: 0; transform: scale(1.05); }
      10% { opacity: 1; transform: scale(1); }
      30% { opacity: 1; transform: scale(1); }
      40% { opacity: 0; transform: scale(1.05); }
      100% { opacity: 0; }
    }

    /* Center Content */
    .content {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeUp 2s ease-out;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translate(-50%, -40%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    .content h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 10px;
      color: #ddd;
      animation: textFade 6s infinite alternate;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #fff, #ff0066);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 4s ease-in-out infinite alternate;
    }

    .content p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 15px;
      animation: textFade 5s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066; }
      to { text-shadow: 0 0 30px #ffffff, 0 0 50px #ff0066; }
    }

    @keyframes textFade {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    /* Contact section */
    .contact {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      font-size: 1rem;
      line-height: 1.8;
      animation: fadeIn 3s ease-in;
    }

    .contact span {
      display: block;
      color: #ff0066;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Micro Next Button */
    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 25px;
      font-size: 0.8rem;
      letter-spacing: 1px;
      color: #ff0066;
      text-decoration: none;
      border-bottom: 1px solid #ff0066;
      padding-bottom: 2px;
      opacity: 0.7;
      transition: 0.3s ease;
    }

    .next-btn:hover {
      opacity: 1;
      transform: translateX(3px);
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }
      .content h2 {
        font-size: 1.1rem;
      }
      .contact {
        font-size: 0.9rem;
      }
      .next-btn {
        font-size: 0.7rem;
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
