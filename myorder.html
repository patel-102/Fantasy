<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating | Micro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        
        .update-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* ðŸŒ€ Pulse Animation */
        .glow-circle {
            width: 70px;
            height: 70px;
            border: 2px solid #2874f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 116, 240, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(40, 116, 240, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 116, 240, 0); }
        }

        .glitch-text {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #2874f0;
            margin-top: 24px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .sub-text {
            font-size: 8px;
            color: #555;
            text-transform: uppercase;
            margin-top: 8px;
            font-weight: 700;
            line-height: 1.5;
        }

        /* ðŸ›’ Return Button */
        .btn-return {
            margin-top: 40px;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-return:hover {
            border-color: #2874f0;
            background: rgba(40, 116, 240, 0.1);
            color: #2874f0;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin 3s linear infinite; }
    </style>
</head>
<body>

    <div class="update-container">
        <div class="glow-circle">
            <i class="fas fa-microchip text-xl text-[#2874f0]"></i>
        </div>
        
        <div class="glitch-text">System Refining</div>
        <p class="sub-text">We're updating our infrastructure.<br>Order history is temporarily offline.</p>
        
        <div class="w-32 h-[1px] bg-zinc-900 mt-6 rounded-full overflow-hidden">
            <div id="progress-line" class="h-full bg-[#2874f0] w-1/3 transition-all duration-1000"></div>
        </div>

        <button onclick="location.href='myshop.html'" class="btn-return">
            <i class="fas fa-arrow-left text-[8px]"></i>
            Return to Shop
        </button>
    </div>

    <script>
        // Decorative progress bar logic
        const bar = document.getElementById('progress-line');
        let w = 30;
        setInterval(() => {
            w = w > 90 ? 30 : w + Math.random() * 10;
            bar.style.width = w + "%";
        }, 2000);
    </script>

</body>
</html>
