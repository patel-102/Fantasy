<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(5, 5, 5, 0.95); border: 1px solid #1a1a1a; backdrop-filter: blur(20px); border-radius: 2rem; position: relative; z-index: 10; }
        .input-box { background: #050505; border: 1px solid #222; transition: all 0.2s; color: #fff; }
        .input-box:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); }
        .hidden { display: none !important; }
        
        /* Fixed Scan Animation Overlay */
        .scanning-bg { position: absolute; inset: 0; border-radius: 2rem; overflow: hidden; pointer-events: none; z-index: -1; }
        .scanning-bg::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(59,130,246,0.03), transparent); animation: scan 4s infinite linear; }
        @keyframes scan { 0% { transform: translate(-20%, -20%); } 100% { transform: translate(20%, 20%); } }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-md p-8 glass shadow-2xl">
        <div class="scanning-bg"></div>
        
        <div class="text-center mb-10">
            <div class="inline-block p-3 bg-blue-600/10 rounded-2xl mb-4 border border-blue-500/20">
                <i class="fas fa-shield-halved text-blue-500 text-xl"></i>
            </div>
            <h1 id="form-title" class="text-xl font-black uppercase tracking-[0.2em] italic">Access Protocol</h1>
            <p id="security-status" class="text-[7px] text-blue-500/50 font-black uppercase tracking-[0.4em] mt-2">AES-256 Bit Encrypted</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div class="space-y-1">
                <label class="text-[8px] font-black uppercase text-zinc-600 tracking-widest ml-1">Identity (Email)</label>
                <input type="email" id="login-email" required class="w-full input-box p-4 rounded-xl text-xs mono" placeholder="OPERATIVE@DOMAIN.COM">
            </div>
            <div class="space-y-1">
                <div class="flex justify-between items-center px-1">
                    <label class="text-[8px] font-black uppercase text-zinc-600 tracking-widest">Secret Key</label>
                    <button type="button" onclick="window.forgotPassword()" class="text-[8px] font-black uppercase text-blue-500 hover:text-white">Recover</button>
                </div>
                <input type="password" id="login-pass" required class="w-full input-box p-4 rounded-xl text-xs mono" placeholder="••••••••">
            </div>
            <button type="submit" id="login-btn" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-black uppercase text-[10px] tracking-[0.2em] rounded-xl transition-all active:scale-95">
                Initialize Handshake
            </button>
            <p class="text-center text-[9px] text-zinc-500 uppercase font-bold">
                No Token? <button type="button" onclick="window.toggleForm()" class="text-blue-500">Request Registry</button>
            </p>
        </form>

        <form id="register-form" class="space-y-5 hidden">
            <div class="space-y-1">
                <label class="text-[8px] font-black uppercase text-zinc-600 tracking-widest ml-1">Codename</label>
                <input type="text" id="reg-user" required maxlength="15" class="w-full input-box p-4 rounded-xl text-xs mono" placeholder="GHOST_PRO">
            </div>
            <div class="space-y-1">
                <label class="text-[8px] font-black uppercase text-zinc-600 tracking-widest ml-1">Comm-Link (Email)</label>
                <input type="email" id="reg-email" required class="w-full input-box p-4 rounded-xl text-xs mono" placeholder="USER@DOMAIN.COM">
            </div>
            <div class="space-y-1">
                <label class="text-[8px] font-black uppercase text-zinc-600 tracking-widest ml-1">New Key (6+ Alphanumeric)</label>
                <input type="password" id="reg-pass" required class="w-full input-box p-4 rounded-xl text-xs mono" placeholder="A1b2C3">
            </div>
            <div class="flex items-start gap-3 p-1">
                <input type="checkbox" id="reg-tos" required class="mt-1 w-3 h-3 accent-blue-600">
                <label for="reg-tos" class="text-[8px] font-bold text-zinc-500 uppercase leading-tight">
                    I acknowledge <span class="text-blue-500 underline">security protocols</span>.
                </label>
            </div>
            <button type="submit" id="reg-btn" class="w-full py-4 bg-white text-black hover:bg-zinc-200 font-black uppercase text-[10px] tracking-[0.2em] rounded-xl transition-all active:scale-95">
                Execute Registry
            </button>
            <p class="text-center text-[9px] text-zinc-500 uppercase font-bold">
                Linked? <button type="button" onclick="window.toggleForm()" class="text-blue-500">Return to Login</button>
            </p>
        </form>
    </div>

    <script type="module">
        import { db } from 'https://patel-102.github.io/Fantasy/firebase.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js';
        import { doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js';

        const auth = getAuth();
        setPersistence(auth, browserLocalPersistence);

        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;

        // --- ATTACH TO WINDOW (Crucial for Module debugging) ---
        window.toggleForm = () => {
            const isLoginVisible = !document.getElementById('login-form').classList.contains('hidden');
            if (isLoginVisible) {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('register-form').classList.remove('hidden');
                document.getElementById('form-title').innerText = "Registry Protocol";
            } else {
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('form-title').innerText = "Access Protocol";
            }
        };

        window.forgotPassword = async () => {
            const email = document.getElementById('login-email').value.trim();
            if(!email) { alert("ERROR: Identify comm-link email first."); return; }
            try {
                await sendPasswordResetEmail(auth, email);
                alert("SUCCESS: Recovery link dispatched.");
            } catch (err) {
                alert("FAILED: " + err.message);
            }
        };

        // --- LOGIN HANDLER ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value;
            const btn = document.getElementById('login-btn');

            if (loginAttempts >= MAX_ATTEMPTS) {
                alert("SECURITY LOCKOUT: Too many attempts.");
                return;
            }

            btn.innerText = "AUTHENTICATING...";
            btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "myshop.html";
            } catch (err) {
                loginAttempts++;
                btn.disabled = false;
                btn.innerText = "INITIALIZE HANDSHAKE";
                alert(`DENIED: Invalid Credentials. (${loginAttempts}/${MAX_ATTEMPTS})`);
            }
        });

        // --- REGISTER HANDLER ---
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('reg-user').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;
            const btn = document.getElementById('reg-btn');

            // Hardened validation
            const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,}$/;
            if (!strongRegex.test(pass)) {
                alert("VULNERABILITY: Key must have Uppercase, Lowercase, & Numbers.");
                return;
            }

            btn.innerText = "WRITING DATA...";
            btn.disabled = true;

            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), {
                    username: user.replace(/[^a-zA-Z0-9_]/g, ""), 
                    email: email,
                    role: "user",
                    status: "active",
                    created_at: serverTimestamp()
                });
                window.location.href = "myshop.html";
            } catch (err) {
                btn.disabled = false;
                btn.innerText = "EXECUTE REGISTRY";
                alert("REGISTRY FAILED: " + err.message);
            }
        });
    </script>
</body>
</html>
