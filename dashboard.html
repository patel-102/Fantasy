<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Dashboard</h2>
    <p id="userEmail">Loading...</p>
    <input type="text" id="displayName" placeholder="Your name">
    <button id="saveBtn">Save Profile</button>
    <button id="logoutBtn" class="danger">Logout</button>
    <p id="msg" class="muted"></p>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { logout } from './auth.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getUserProfile, updateUserProfile } from './firestore.js';

    const userEmail = document.getElementById('userEmail');
    const displayNameInput = document.getElementById('displayName');
    const msg = document.getElementById('msg');

    let currentUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUid = user.uid;
      userEmail.textContent = `Logged in as: ${user.email}`;
      // load profile from firestore
      try {
        const profile = await getUserProfile(currentUid);
        if (profile) {
          displayNameInput.value = profile.displayName || '';
        }
      } catch (e) {
        console.error(e);
        msg.textContent = 'Failed to load profile.';
      }
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      msg.textContent = '';
      const name = displayNameInput.value.trim();
      if (!currentUid) return;
      try {
        await updateUserProfile(currentUid, { displayName: name });
        msg.textContent = 'Profile updated.';
      } catch (e) {
        console.error(e);
        msg.textContent = 'Update failed.';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await logout();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
