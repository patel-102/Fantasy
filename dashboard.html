<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeInBody 1s ease forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      transform: translateY(-50px);
      opacity: 0;
      animation: cardEntrance 0.8s ease forwards;
    }

    @keyframes cardEntrance {
      to { transform: translateY(0); opacity: 1; }
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .profile-pic:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: #0056b3;
    }

    button.danger:hover {
      background: #b52a3a;
    }

    #msg {
      margin-top: 8px;
      font-size: 0.9em;
      color: #28a745;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #msg.show {
      opacity: 1;
    }

    #verifiedBadge {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.8rem;
      transform: scale(0);
      animation: badgePop 0.5s forwards;
    }

    @keyframes badgePop {
      to { transform: scale(1); }
    }

    /* Dark mode */
    body.dark-mode {
      background: #1e1e1e;
      color: #f1f1f1;
    }
    body.dark-mode .card {
      background: #2c2c2c;
      color: #f1f1f1;
    }
    body.dark-mode input, body.dark-mode select, body.dark-mode textarea {
      background: #3c3c3c;
      color: #f1f1f1;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>My Profile</h2>
    <img id="profilePic" src="default-avatar.png" alt="Profile Picture" class="profile-pic">
    <input type="file" id="photoInput" accept="image/*">

    <input type="text" id="displayName" placeholder="Your Name">
    <input type="number" id="age" placeholder="Age">
    <input type="email" id="email" placeholder="Email" readonly>
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <textarea id="bio" placeholder="Write something about yourself..."></textarea>

    <button id="saveBtn">Save Changes</button>
    <button id="logoutBtn" class="danger">Logout</button>

    <div id="verifiedBadge">✔ Verified</div>
    <p id="msg"></p>
  </div>

  <script type="module">
    // Dummy JS for demonstration (replace with your Firebase logic)
    const displayNameInput = document.getElementById('displayName');
    const ageInput = document.getElementById('age');
    const emailInput = document.getElementById('email');
    const genderInput = document.getElementById('gender');
    const bioInput = document.getElementById('bio');
    const profilePic = document.getElementById('profilePic');
    const photoInput = document.getElementById('photoInput');
    const msg = document.getElementById('msg');
    const saveBtn = document.getElementById('saveBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const verifiedBadge = document.getElementById('verifiedBadge');

    let photoFile = null;

    profilePic.addEventListener('click', () => photoInput.click());

    photoInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        profilePic.src = reader.result;
        verifiedBadge.style.display = 'flex';
        showMessage('✅ Photo uploaded!');
      };
      reader.readAsDataURL(file);
      photoFile = file;
    });

    saveBtn.addEventListener('click', () => {
      showMessage('✅ Profile saved!');
    });

    logoutBtn.addEventListener('click', () => {
      showMessage('Logging out...');
      setTimeout(() => alert('Logged out!'), 800);
    });

    function showMessage(text) {
      msg.textContent = text;
      msg.classList.add('show');
      setTimeout(() => msg.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
