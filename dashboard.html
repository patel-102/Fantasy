<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Global Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <h1>Global Chat</h1>
    <div id="user-area" class="user-area">
      <img id="user-pic" src="" alt="pic" class="avatar small" hidden>
      <span id="user-name" class="muted">Not signed in</span>
      <button id="logoutBtn" class="danger" hidden>Logout</button>
    </div>
  </div>

  <main class="container">
    <aside class="sidebar card">
      <h3>Online users</h3>
      <ul id="usersList" class="users-list"></ul>
    </aside>

    <section class="chat card" id="chatSection">
      <div id="messages" class="messages"></div>

      <form id="messageForm" class="message-form">
        <input id="messageInput" placeholder="Type a public message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Profile modal -->
  <div id="profileModal" class="modal" hidden>
    <div class="modal-card">
      <button id="closeModal" class="close">✕</button>
      <div id="profileContent"></div>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { logout, watchAuthState } from './firebase.js';
    import { getUserProfile, createUserProfile, sendMessage, listenMessages, listUsers, getUserById } from './firestore.js';

    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('messageForm');
    const input = document.getElementById('messageInput');
    const usersList = document.getElementById('usersList');
    const userNameEl = document.getElementById('user-name');
    const userPic = document.getElementById('user-pic');
    const logoutBtn = document.getElementById('logoutBtn');
    const profileModal = document.getElementById('profileModal');
    const profileContent = document.getElementById('profileContent');
    const closeModal = document.getElementById('closeModal');

    let currentUser = null;
    let unsubscribeMessages = null;

    watchAuthState(async (user) => {
      currentUser = user;
      if (user) {
        userNameEl.textContent = user.displayName || user.email || 'Anonymous';
        if (user.photoURL) {
          userPic.src = user.photoURL;
          userPic.hidden = false;
        } else {
          userPic.hidden = true;
        }
        logoutBtn.hidden = false;
        // Ensure user profile exists in Firestore
        await createUserProfile(user.uid, user.email, user.displayName || "");
        // show messages and users
        if (unsubscribeMessages) unsubscribeMessages();
        unsubscribeMessages = listenMessages(renderMessage);
        renderUsers();
      } else {
        userNameEl.textContent = 'Not signed in';
        userPic.hidden = true;
        logoutBtn.hidden = true;
        messagesEl.innerHTML = '<p class="muted">Please sign in to chat.</p>';
        usersList.innerHTML = '';
        if (unsubscribeMessages) { unsubscribeMessages(); unsubscribeMessages = null; }
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await logout();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || !currentUser) return;
      await sendMessage({
        uid: currentUser.uid,
        text,
        displayName: currentUser.displayName || currentUser.email || 'Anonymous',
        photoURL: currentUser.photoURL || null
      });
      input.value = '';
    });

    // render incoming messages
    function renderMessage(msg) {
      // msg: {id, uid, text, displayName, photoURL, createdAt}
      const div = document.createElement('div');
      div.className = 'message';
      const img = document.createElement('img');
      img.className = 'avatar';
      img.src = msg.photoURL || ('https://www.gravatar.com/avatar/' + md5(msg.uid) + '?d=identicon');
      img.addEventListener('click', () => openProfile(msg.uid));
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerHTML = `<strong>${escapeHtml(msg.displayName)}</strong> <span class="muted small">${new Date(msg.createdAt?.toMillis ? msg.createdAt.toMillis() : (msg.createdAt||Date.now())).toLocaleString()}</span>`;
      const content = document.createElement('div');
      content.className = 'content';
      content.textContent = msg.text;
      div.appendChild(img);
      div.appendChild(meta);
      div.appendChild(content);
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function renderUsers() {
      const users = await listUsers();
      usersList.innerHTML = '';
      users.forEach(u => {
        const li = document.createElement('li');
        li.className = 'user-item';
        const img = document.createElement('img');
        img.className = 'avatar small';
        img.src = u.photoURL || ('https://www.gravatar.com/avatar/' + md5(u.uid) + '?d=identicon');
        const span = document.createElement('span');
        span.textContent = u.displayName || u.email || 'Anonymous';
        li.appendChild(img);
        li.appendChild(span);
        li.addEventListener('click', () => openProfile(u.uid));
        usersList.appendChild(li);
      });
    }

    async function openProfile(uid) {
      const user = await getUserById(uid);
      profileContent.innerHTML = `
        <h2>${escapeHtml(user.displayName || user.email || 'Anonymous')}</h2>
        <img class="avatar large" src="${user.photoURL || ('https://www.gravatar.com/avatar/' + md5(user.uid) + '?d=identicon')}" />
        <p><strong>Email:</strong> ${escapeHtml(user.email || '—')}</p>
        <p><strong>UID:</strong> ${escapeHtml(user.uid)}</p>
      `;
      profileModal.hidden = false;
    }

    closeModal.addEventListener('click', () => profileModal.hidden = true);
    profileModal.addEventListener('click', (e) => { if (e.target === profileModal) profileModal.hidden = true; });

    // minimal helpers
    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]); }
    // simple md5 implementation for identicon fallback (tiny and not crypto-grade)
    function md5(str){ return Array.from(new TextEncoder().encode(str)).reduce((s,b)=> (s*31 + b)&0xffffffff,0).toString(16); }

  </script>
</body>
</html>
